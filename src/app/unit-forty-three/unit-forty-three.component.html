<button class="btn btn-primary mr-3" (click)="onToggleDetail()">
  Display Details
</button>
<button class="btn btn-danger" (click)="onDeleteDetail()"> Delete</button>
<p *ngIf="showSecret">Secret Password = tuna</p>
<div
  *ngFor="let logItem of log"
  [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }"
  [ngClass]="{'white-text': logItem >= 5}"
>
  {{ logItem }}
</div>
